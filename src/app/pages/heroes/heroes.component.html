<h1>Listado de HÃ©roes</h1>

<hr>

<div class="row">
    <div class="col-auto">
     <button routerLink='/heroe/nuevossss'
             class="btn btn-primary float-right">
             <i class="fa fa-plus">
             Agregar
             </i>
     </button>
    </div>
</div>


<table *ngIf="!cargando && heroes.length > 0"
    class="table container animate__animated animate__fadeInRightBig">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Poder</th>
        <th scope="col">Vivo</th>
        <th scope="col">Tools</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let heroe of heroes; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{heroe.nombre}}</td>
        <td>{{heroe.poder}}</td>
        <td>
          <div *ngIf="heroe.vivo" class="badge bg-success">Vivo</div>
          <div *ngIf="!heroe.vivo" class="badge bg-danger">Muerto</div>
        </td>
        <td>

          <button class="btn btn-warning mr-4"
               [routerLink] = "['/heroe', heroe.id]">
            <i class="fa fa-pen"></i>
          </button>
&nbsp;
          <button class="btn btn-danger mr-1"
                   (click) ="borrarHeroe( heroe, i );">
            <i class="fa fa-trash"></i>
          </button>

        </td>
      </tr>
     
    </tbody>
  </table>


  <div *ngIf="cargando" 
       class="alert alert-info text-center mt-3 animate__animated animate__fadeInRightBig">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-5x"></i>
    </p>
    <p class="mb-0">
     Espere por favor
    </p>
  </div>

  
  <div *ngIf="!cargando && heroes.length === 0"
      class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-5x"></i>
    </p>
  </div>
